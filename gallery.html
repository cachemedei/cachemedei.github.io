<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gallery</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header class="header">
            <!-- NAVBAR -->
            <a href="index.html">
                <img
                    src="images/ca-logo.png"
                    alt="The letters C and A written in a cursive style to depict a logo"
                    class="nav-logo"
                    aria-label="Home"
                />
            </a>
            <!-- MOBILE NAV -->
            <!-- Hamburger Icon -->
            <input class="side-menu" type="checkbox" id="side-menu" />
            <label class="hamb" for="side-menu" aria-label="Menu">
                <span class="hamb-line"></span>
            </label>
            <nav class="nav" role="navigation" aria-label="Main">
                <!-- MENU -->
                <ul class="menu">
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="gallery.html">Cat Gallery</a>
                    </li>
                    <li>
                        <a href="contact.html">Contact</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="gallery-main">
            <h2 class="gallery-page-heading">Cat Gallery</h2>
            <section class="gallery-images">
                <img
                    src="images/cat-img/IMG_0516.jpeg"
                    alt="Two cats sitting on a window sill, staring outside"
                />
                <img
                    src="images/cat-img/IMG_7061.jpeg"
                    alt="A close up of a tabby cat on a bed"
                />
                <img
                    src="images/cat-img/30B3BA46-60DE-4581-9E91-D83A06BFBB9D_1_105_c.jpeg"
                    alt="A close up of a grey burmese cat sitting on a cat tree"
                />
                <img
                    src="images/cat-img/IMG_2238.jpeg"
                    alt="A small kitten perched on top of a cat scratcher"
                />
                <img
                    src="images/cat-img/IMG_1070.jpeg"
                    alt="Two cats squished together in one cat bed"
                />
                <img
                    src="images/cat-img/IMG_1396.jpeg"
                    alt="Two cats cuddling together on a bed"
                />
            </section>
        </main>
        <footer class="gallery-links">
            <a
                href="https://www.linkedin.com/in/caitlin-achemedei-4616762b3/"
                title="Caitlin Achemedei on Linkedin"
            >
                <img
                    src="./images/linkedin.png"
                    alt="The linkedin logo, a blue circle with the letters 'in' in white in the center"
                    class="socials-icon"
                />
            </a>
            <a href="https://github.com/cachemedei">
                <img
                    class="socials-icon"
                    src="./images/github.svg"
                    alt="The Github logo: a black circle with the silhouette of a white cat, with one tentacle arm"
                />
            </a>
        </footer>
    </body>
</html>
